{% extends 'myapp/base.html' %}

{% block content %}

<div class="container" style="margin-top:40px;">
<table class="table" border="1">
    <thead style="color:rgb(23, 26, 227);">
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Designation</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    {% for post in data %}
    <tbody style="color:rgb(240, 26, 72);">
      <tr>
        <td scope="row">{{post.id}}</th>
        <td>{{post.name}}</td>
        <td>{{post.lastname}}</td>
        <td>{{post.Designation}}</td>
        <td>{{post.create_date}}</td>
        <td>
        <a href="{% url 'edit_data' id=post.id %}" style="margin-right: 10px;"><span class="btn btn-info">update</span></a>
        <a href="{% url 'delete_data' id=post.id %}" style="margin-left:10px"><span class="btn btn-danger" onclick="return confirm('are you sure')">delete</span></a>
    </td>
      </tr>
   
    </tbody>
    {% endfor %}
  </table>
</div>
{% endblock%}
